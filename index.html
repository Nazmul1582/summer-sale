<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale Website</title>
    <!-- daisy ui and tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .work-sans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="text-[#111] work-sans">
    <header class="bg-[#F9F6E2] py-14 lg:py-0">
      <div
        class="container mx-auto grid grid-cols-1 lg:grid-cols-2 gap-5 items-center justify-center"
      >
        <div class="text-center">
          <h3 class="uppercase font-semibold md:text-3xl text-2xl">
            ---sale fever---
          </h3>
          <h1 class="font-bold text-4xl md:text-6xl mt-10 mb-16">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div class="flex justify-center items-center gap-3">
            <p class="text-2xl font-medium">Use Promo Code</p>
            <button
              class="uppercase bg-[#E527B2] px-6 py-3 rounded-lg text-white text-2xl font-semibold"
            >
              sell200
            </button>
          </div>
        </div>
        <div>
          <img src="./images/Summer 1.png" alt="summer" />
        </div>
      </div>
    </header>
    <main>
      <section class="container mx-auto"></section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale Website</title>
    <!-- daisy ui and tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-[#111]">
    <header class="bg-[#F9F6E2]">
      <div
        class="container mx-auto grid grid-cols-2 items-center justify-center"
      >
        <div class="text-center">
          <h3 class="uppercase font-semibold text-3xl">---sale fever---</h3>
          <h1 class="font-bold text-6xl mt-10 mb-16">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <div class="flex justify-center items-center gap-3">
            <p class="text-2xl font-medium">Use Promo Code</p>
            <button
              class="uppercase bg-[#E527B2] px-6 py-3 rounded-lg text-white text-2xl font-semibold"
            >
              sell200
            </button>
          </div>
        </div>
        <div>
          <img class="max-w-2xl" src="./images/Summer 1.png" alt="summer" />
        </div>
      </div>
    </header>
    <main>
      <section class="container mx-auto"></section>
    </main>
  </body>
</html>
